<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }
        </style>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="position: relative; width: 1024px;">
            <div id="displayText" style="display:none; align-items:center; justify-content:center; position:absolute;color:white;font-size: 2.1em; padding: 10px;top: 0; right: 0; bottom: 0; left: 0;"><div id="name">Tie</div></div>
            <div style="position:absolute; display:flex; width: 100%; align-items:center; padding: 20px;">
                <div style="position:relative; height: 30px; width: 100%; display:flex; justify-content:flex-end">
                    <div style=" border:2px solid black; background-color:rgb(255, 0, 0); height: 30px; width: 100%;">
                    
                    </div>
                    <div id="playerHealth" style="border:2px solid black; position:absolute; background-color:yellow; height: 30px; width: 100%; top:0;">
                    </div>
                </div>

                <div id="timer" style="font-family: monospace; border: 2px solid black; font-size: 2.6em;background-color:red; width: 150px;height: 100px; flex-shrink:0; border-radius: 30px; display:flex; align-items:center;justify-content:center;color:white;">
                    10
                </div>
                <div style="position:relative; height: 30px; width: 100%;">
                    <div style="border:2px solid black; background-color:rgb(255, 0, 0); height: 30px;">
                
                    </div>
                    <div id="enemyHealth" style="border:2px solid black; position:absolute; background-color:yellow; height: 30px; width: 100%; top:0">
                    </div>
                </div>
                
            </div>
            <canvas ></canvas>
            <script src="js/classes.js"></script>
            <script src="js/utils.js"></script>
            <script src="index.js"></script>
        </div>
    </body>
</html>
